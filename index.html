<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heksa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <div class="wrapper"></div>
        <h1>HEKSA</h1>
    <div id="color-display">
        <input type="text" id="color-input" placeholder="Enter color hex code, eg. #48494B">
    </div>
    <div id="text-display">
        <p id="text">Enter a color hex code to change the display color, using characters <i>0123456789 ABCDEF</i>.</p>
    <script>
        const colorDisplay = document.getElementById('color-display');
        const colorInput = document.getElementById('color-input');
        colorInput.addEventListener('input', function() {
  const hexCode = colorInput.value;
  colorDisplay.style.backgroundColor = hexCode;
});

        </script>

        </div>
</body>
